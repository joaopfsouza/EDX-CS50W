<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        ol>li{
            color:red;
        }

            </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS ol-li</title>

</head>
<body>
    <ol>
        <li>List Item One</li>
        <li>List Item Two</li>
        <ul>
            <li>Sublist item one</li>
            <li>Sublist item two</li>
        </ul>
        <li>List Item Three</li>
    </ol>
    <ul>
        <li>Second List one</li>
        <li>Second List two</li>
    </ul>
</body>
</html>
