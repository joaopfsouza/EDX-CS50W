<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alert</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .alert {
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="alert alert-primary" role="alert">Message News</div>
        <div class="alert alert-success" role="alert">Message Good</div>
        <div class="alert alert-danger" role="alert">Message Bad</div>
    </div>

</body>

</html>
